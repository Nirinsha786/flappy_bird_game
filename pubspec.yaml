name: flappy_bird_game
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.10.0
  flame_audio: ^2.1.2
  shared_preferences: ^2.0.15
  game: ^0.0.5
  

dev_dependencies:
  flutter_launcher_icons: ^0.14.1 # Add the latest version.
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png" # Path to your icon file.



  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/images/day_background.png

  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf
